<div fxFlex fxLayout>
  <div id="priority-list">
    <ul>
      <ng-container *ngFor="let item of priorities; let i = index;">
        <li>{{ item.title }} <button mat-icon-button (click)="removeListItem(i)">
            <mat-icon aria-label="label">delete</mat-icon>
        </button></li>
      </ng-container>
    </ul>
    <button mat-raised-button (click)="addListItem()">New Item</button>
  </div>

  <mat-card id="canvas-container">
    <canvas #matrix></canvas>
    </mat-card>
</div>
